<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

		body{
			font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
			font-weight: 300;
			color: #333;

			margin: 40px 60px;
		}

		header h1{
			font-size: 3em;
		}

	</style>
</head>
<body>
	<header>
		<h1>Ajaxify Test</h1>
	</header>
	
	<nav>
		<ul>
			<li><a href="actions/get_time.php">Get the time</a></li>
			<li><a href="actions/get_content.php">Get some content</a></li>
		</ul>
	</nav>

	<hr>

	<article id="time">Time goes here</article>

	<article id="content">Content goes here</article>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="jquery.ajaxify-1.0.js"></script>
	<script>
		$(function(){

			// teach my page how to handle a getTime ajaxify action
			$.addAction('getTime', function(response){
				$('#time').text(response.content);
			});

			// teach my page how to handle a getContent ajaxify action
			$.addAction('getContent', function(response){
				$('#content').html(response.content);
			});

			// Tell the 'nav a' tags to run an "ajaxified" ajax call on the click event
			$('nav a').ajaxify('click');

		});
	</script>
</body>
</html>
